<!doctype html>
<html lang="en" translate="no">
  <head>
    <!-- Character Set Meta Tag (place early) -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Tushar's portfolio - A frontend developer proficient in HTML, CSS, JavaScript, React, and more. Explore my projects, resume, and get in touch for collaboration."
    />

    <!-- Meta Author and Keywords -->
    <meta name="author" content="Tushar" />
    <meta
      name="keywords"
      content="Frontend Developer, Web Developer, HTML, CSS, JavaScript, React, Portfolio, Tushar"
    />

    <!-- Open Graph Meta Tags (for better social media sharing) -->
    <meta
      property="og:title"
      content="Tushar Bhatt - Frontend Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore my web development projects, resume, and contact details. Let's collaborate on creative web experiences."
    />
    <meta
      property="og:image"
      content="https://i.pinimg.com/736x/47/01/9f/47019fd5e7d84811240770b900b7bb75.jpg"
    />
    <meta
      property="og:url"
      content="https://tushar-bhatt.vercel.app/#aboutme"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tushar - Frontend Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Explore my web development projects, resume, and contact details. Let's collaborate on creative web experiences."
    />
    <meta
      name="twitter:image"
      content="https://i.pinimg.com/736x/47/01/9f/47019fd5e7d84811240770b900b7bb75.jpg"
    />

    <!-- Theme Color Meta Tag -->
    <meta name="theme-color" content="#000000" />

    <!-- Language Meta Tag -->
    <meta http-equiv="content-language" content="en" />

    <meta name="google" content="notranslate" />

    <!-- Favicon and App Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/assets/site.webmanifest" />

    <title>Tushar Bhatt</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
